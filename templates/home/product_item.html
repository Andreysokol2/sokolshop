<div class="col-lg-3 col-sm-6 col-8 col-md-4">
    <div class="product-item">
        <a href=" {% url 'product' product_image.product.id %}">
            <article class="item">
                <div class="">
                    <img src="{{ product_image.image.url }}" class="img-responsive product-img-item">
                </div>
            </article>

        </a>
        {% if product_image.product.discount %}
        <div class="discount-container">
            <span>{{product_image.product.discount}}%</span>
        </div>
        {% endif %}
        <h4>{{ product_image.product.name }}</h4>
        <p>{{ product_image.product.short_description }}</p>
        <div class="price text-center">
            {{ product_image.product.price }}.руб
        </div>
        <div class="add-to-card-btn">
            <button class="btn btn-success">
                Добавить в корзину
            </button>
        </div>
    </div>

</div>
